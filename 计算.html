<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var a = parseFloat(prompt("第一个数"))
    var b = parseFloat(prompt("第二个数"))
    function myfunction(a, b) {
        var c = 0
        for (; a <= b; a++) {
            c += a
        }
        alert( "第一个数和第二个数之间所有数相加的和为" + c)
    }
    myfunction(a, b)
</script>

<body>

</body>

</html>
