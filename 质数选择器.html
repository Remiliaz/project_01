<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseFloat(prompt("请输入一个数"))
        function myfunction(a) {
            if (a == 1) {
                return '不是质数'
            }
            for (var n = 2; n < a; n++) {

                if (a % n == 0) {
                    return '不是质数'
                }

            }
            return '是质数'


        }
        alert(myfunction(a))

    </script>
</head>

</body>

</html>
