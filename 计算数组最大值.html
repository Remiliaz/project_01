<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(arr) {
            var max = arr[0]
            for (i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        var re = myfunction([1, 2, 3, 4, 5, 6, 7, 7, 7, 777, 77, 6, 3, 2])
        console.log(re)
    </script>
</head>
