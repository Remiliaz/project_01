<script>
    function myfunction(arr) {
        for (i = 0; i < arr.length - 1; i++) {
            for (j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[i]) {
                    var max = arr[j]
                    arr[j] = arr[i]
                    arr[i] = max
                }
            }
        } return arr
    }
    var re = myfunction([1, 2, 3, 4, 555, 56, 67, 876])

    console.log(re) 
</script>
